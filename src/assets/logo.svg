<svg width="160" height="36" viewBox="0 0 160 36" xmlns="http://www.w3.org/2000/svg">
  <!-- 가위 아이콘 -->
  <g>
    <!-- 가위 왼쪽 날개 -->
    <ellipse cx="8" cy="12" rx="4" ry="8" fill="#2D3748" transform="rotate(-15 8 12)"/>
    <!-- 가위 오른쪽 날개 -->
